<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print PDF</title>
</head>
<body>
  <iframe id="pdf-frame" src="https://your-pdf-url-here.com/generated-pdf.pdf" style="width: 100%; height: 100vh;"></iframe>

  <script>
    window.onload = function() {
      // 监听iframe加载完成
      const iframe = document.getElementById('pdf-frame');
      iframe.onload = function() {
        // 触发浏览器的打印窗口
        iframe.contentWindow.print();
      };
    };
  </script>
</body>
</html>
